<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moden Kate | Live Luxury, Don't Overpay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Montserrat:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                lime: '#CCFF00',
                violet: '#8B5CF6',
                pink: '#FF006E',
                deep: '#0A0A0A',
                dark: '#1A1A1B',
                light: '#F4F4F4',
                champagne: '#FAD6A5',
                gold: '#D4AF37',
                green: '#0A0A0A',
                luxury: '#D4AF37'
              }
            },
            fontFamily: {
              'heading': ['Cormorant Garamond', 'Georgia', 'serif'],
              'body': ['Outfit', 'system-ui', 'sans-serif'],
              'sans': ['Montserrat', 'system-ui', 'sans-serif'],
              'serif': ['Cormorant Garamond', 'Georgia', 'serif'],
              'display': ['Montserrat', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'brutal': '6px 6px 0px #000',
              'brutal-hover': '10px 10px 0px #000',
              'brutal-sm': '4px 4px 0px #000',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 30s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Outfit', system-ui, sans-serif; 
        background-color: #0a0a0a; 
        color: #fff;
        font-weight: 400;
        letter-spacing: -0.01em;
      }
      h1, h2, h3 { 
        font-family: 'Cormorant Garamond', Georgia, serif; 
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      .neo-brutalism { 
        border: 3px solid #000; 
        box-shadow: 6px 6px 0px #000; 
        transition: all 0.2s ease; 
      }
      .neo-brutalism:hover { 
        transform: translate(-2px, -2px); 
        box-shadow: 10px 10px 0px #000; 
      }
      ::selection {
        background-color: #CCFF00;
        color: #000;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Outfit', system-ui, sans-serif; font-weight: 400; }
      h1, h2, h3, .font-serif { font-family: 'Cormorant Garamond', Georgia, serif; font-weight: 600; } 
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-gray-900 antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
